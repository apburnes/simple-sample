<template name="login">
  <div class='container'>
    <div class='row section'>
      <div class="col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6">
        <form role="form" id="login">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" name="emailAddress" class="form-control input-lg" id="login-email" placeholder="Enter Email" />
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" name="accountPassword" class="form-control input-lg" id="login-password" placeholder="Enter Password" />
          </div>
          <button type="submit" class="btn btn-blue btn-lg">Log in</button>
        </form>
        <p class="lead pull-right section"><a href="{{resetPasswordPath}}">Forgot Password?</a></p>
        <p class="lead section red"><a href="{{createProjectPath}}">Create Account</a></p>
      </div>
    </div>
  </div>  
</template>
