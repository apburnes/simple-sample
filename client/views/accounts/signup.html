<template name="signup">
  <div class='container'>
    <div class='row section'>
      <div class="col-sm-offset-4 col-sm-4">
        <form role="form" id="signup">
          <div class="form-group">
            <label for="signup-name">Name</label>
            <input type="text" name="signupName" class="form-control input-lg" id="signup-name" placeholder="Enter Name" />
          </div>
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" name="signupEmail" class="form-control input-lg" id="signup-email" placeholder="Enter Email" />
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" name="signupPassword" class="form-control input-lg" id="signup-password" placeholder="Enter Password" />
          </div>
          <button type="submit" class="btn btn-success btn-lg">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</template>
