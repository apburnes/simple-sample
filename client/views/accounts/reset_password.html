<template name="resetPassword">
  <div class='container'>
    <div class='row section'>
      <div class="col-sm-offset-4 col-sm-4">
        <form role="form" id="reset-password">
          <div class="form-group">
            <label for="accountEmail">Email</label>
            <input type="email" name="accountEmail" class="form-control input-lg" id="account-email" placeholder="Enter Email" />
          </div>
          <button type="submit" class="btn btn-blue btn-lg">Reset Password</button>
        </form>
        <div class="reset-sent" style="display: none;">
          <h3>Password Reset</h3>
          <p>Check your email for a link to reset your password.</p>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="newPasswordForm">
  <div class='container'>
    <div class='row section'>
      <div class="col-sm-offset-4 col-sm-4">
        <form role="form" id="new-password-form">
          <div class="form-group">
            <label for="newPasswordForm">New Password</label>
            <input type="password" name="newPasswordForm" class="form-control input-lg" id="new-password" placeholder="Enter Email" />
          </div>
          <button type="submit" class="btn btn-blue btn-lg">Reset Password</button>
        </form>
      </div>
    </div>
  </div>
</template>
